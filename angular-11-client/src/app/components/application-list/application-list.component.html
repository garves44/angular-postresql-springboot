<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Applications List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let application of applications; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveApplication(application, i)"
      >
        {{ application.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllApplications()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentApplication">
      <h4>Application</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentApplication.title }}
      </div>
      <div>
        <label><strong>Description:</strong></label>
        {{ currentApplication.description }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentApplication.published ? "Published" : "Pending" }}
      </div>

      <a class="badge badge-warning" routerLink="/applications/{{ currentApplication.id }}">
        Edit
      </a>
    </div>

    <div *ngIf="!currentApplication">
      <br />
      <p>Please click on a Application...</p>
    </div>
  </div>
</div>
